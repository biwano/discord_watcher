<!DOCTYPE html>
<html>

<head>
    <title>Discord watcher</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="mb-3">
                <label class="form-label">Discord URL</label>
                <input type="text" class="form-control" id="discord_url">
            </div>
            <div class="mb-3">
                <label class="form-label">Webservice URL</label>
                <input type="text" class="form-control" id="webservice_url">
                <div class="form-text">URL where the message will be posted</div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary" onclick="go();">Start</button>
        </form>
    </div>
    <script src="popup.js"></script>


</body>
<style>
    .container-fluid {
        min-width: 768px;
        padding: 15px;

    }
</style>

</html>
